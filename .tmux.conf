unbind r
bind a copy-mode
bind r source-file ~/.tmux.conf

setw -g mode-keys vi

bind-key -n C-Up previous-window
bind-key -n C-Down  next-window
bind-key -n C-n new-window -c "#{pane_current_path}"

bind-key -n M-q split-window -c "#{pane_current_path}"
bind-key -n M-e split-window -h -c "#{pane_current_path}"

bind-key -n M-Left select-pane -L
bind-key -n M-Down select-pane -D
bind-key -n M-Up select-pane -U
bind-key -n M-Right select-pane -R
bind-key -n C-q kill-pane

set -g prefix C-Space

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'

set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-plugins "ram-usage time"

run '~/.tmux/plugins/tpm/tpm'
